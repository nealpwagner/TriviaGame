<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Guess-Game</title>
</head>

<body>
  <div id="quiz">
    <div class="header">
      <h1 id="clock">Launch Countdown !</h1>
    </div>
    <div class="card text-center mt-3 pd-3 col-sm-12 col-lg-6">
      <div class="card-body">
        <h5 id="question_1" class="card-title"></h5>
        <p class="card-text">
          <div style="display:inline;" class="m-4 input-group">
            <input name="q1" id="question-1-choice-1" type="radio" aria-label="Radio button for following text input">
            <label id="question-1-choice-1-label-1"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q1" id="question-1-choice-2" type="radio" aria-label="Radio button for following text input">
            <label id="question-1-choice-2-label-2"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q1" id="question-1-choice-3" type="radio" aria-label="Radio button for following text input">
            <label id="question-1-choice-3-label-3"></label>
          </div>
        </p>
      </div>
    </div>



    <div class="card text-center mt-3 pd-3 col-sm-12 col-lg-6">
      <div class="card-body">
        <h5 id="question_2" class="card-title"></h5>
        <p class="card-text">
          <div style="display:inline;" class="m-4 input-group">
            <input name="q2" id="question-2-choice-1" type="radio" aria-label="Text input with radio button">
            <label id="question-2-choice-1-label-1"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q2" id="question-2-choice-2" type="radio" aria-label="Text input with radio button">
            <label id="question-2-choice-2-label-2"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q2" id="question-2-choice-3" type="radio" aria-label="Text input with radio button">
            <label id="question-2-choice-3-label-3"></label>
          </div>
        </p>
      </div>
    </div>

    <div class="card text-center mt-3 pd-3 col-sm-12 col-lg-6">
      <div class="card-body">
        <h5 id="question_3" class="card-title"></h5>
        <p class="card-text">
          <div style="display:inline;" class="m-4 input-group">
            <input name="q3" id="question-3-choice-1" type="radio" aria-label="Radio button for following text input">
            <label id="question-3-choice-1-label-1"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q3" id="question-3-choice-2" type="radio" aria-label="Radio button for following text input">
            <label id="question-3-choice-2-label-2"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q3" id="question-3-choice-3" type="radio" aria-label="Radio button for following text input">
            <label id="question-3-choice-3-label-3"></label>
          </div>
        </p>
      </div>
    </div>

    <div class="card text-center mt-3 pd-3 col-sm-12 col-lg-6">
      <div class="card-body">
        <h5 id="question_4" class="card-title"></h5>
        <p class="card-text">
          <div style="display:inline;" class="m-4 input-group">
            <input name="q4" id="question-4-choice-1" type="radio" aria-label="Radio button for following text input">
            <label id="question-4-choice-1-label-1"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q4" id="question-4-choice-2" type="radio" aria-label="Radio button for following text input">
            <label id="question-4-choice-2-label-2"></label>
          </div>

          <div style="display:inline;" class="m-4 input-group">
            <input name="q4" id="question-4-choice-3" type="radio" aria-label="Radio button for following text input">
            <label id="question-4-choice-3-label-3"></label>
          </div>
        </p>
      </div>
    </div>

  <div class="col-sm-12 text-center mt-3">
      <input id="submit" class="btn btn-primary" type="button" value="Submit">
      <input id="reset" class="btn btn-primary" type="button" value="Reset">
    </div>
  </div>


  <div class="card text-center mt-3 pd-3 col-sm-12 col-lg-3">
    <div id="startGame">
      <h1>Space Trivia</h1>
      <input id="start" class="btn btn-primary" type="button" value="start">
    </div>
    <div id="endGame">
      <h3 id="correctAnswer"></h3>
      <input id="playAgain" class="btn btn-primary" type="button" value="Play Again">
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
  crossorigin="anonymous"></script>
<script src="./assets/javascript/app.js"></script>

</html>
